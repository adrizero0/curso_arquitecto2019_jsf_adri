<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<center>
		<h:form>
			Introduce Producto: <h:inputText id="pr" value="#{altaBean.pedido.producto}" required="true"/><h:message for="pr"/><br/><br/>
			Introduce Precio: <h:inputText id="p" value="#{altaBean.pedido.precio}"  required="true">
									<f:validateDoubleRange maximum="50" minimum="1"/>
											
							  </h:inputText><h:message for="p"/><br/><br/>
			Introduce Categor√≠a: 
			<h:inputText id="c" value="#{altaBean.pedido.categoria}" required="true">
				<f:validateLength maximum="9" minimum="3"/>
				<f:validator validatorId="vCat"/>		
			</h:inputText><h:message for="c"/><br/><br/>
			<h:commandButton action="#{altaBean.alta()}" value="Guardar"/> 
		</h:form><br/><br/>
		
	</center>
</h:body> 
</html>
