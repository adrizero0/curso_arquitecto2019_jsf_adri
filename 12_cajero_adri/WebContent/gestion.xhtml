<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 
<h:head></h:head> 
<h:body>
	<center>
		<h:form prependId="false">
			<h1>Seleccione tema:</h1>
			<p:outputLabel for="lista" value="Basic:" />
			<p:selectOneMenu id="lista" value="#{GestionBean.cuentaSel}">
				<f:selectItem itemLabel="Todos" itemValue="0"/>
				<f:selectItems var="t" value="#{temasBean.temas}"
							itemValue="#{t.idTema}"
							itemLabel="#{t.tema}"/>
				<f:ajax excecute="@form" render="tblibros"/>
			</p:selectOneMenu>			 
		</h:form><br/><br/>
	</center>






	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		<p:outputLabel for="console" value="Basic:" />
		<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
			<f:selectItem itemLabel="PS4" itemValue="PS4" />
			<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
		</p:selectOneMenu>
	</h:panelGrid>

</h:body> 
</html>
